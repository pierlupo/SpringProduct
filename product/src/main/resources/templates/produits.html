<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Produits</title>
    <link th:href="@{/styles/normalize.css}" rel="stylesheet" />
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<header id="mainHeader">
    <h1>Produits &amp; Thymeleaf</h1>
    <nav id="mainNav">

            <li><a href="view">Accueil</a></li>

</header><!-- Fin du mainHeader -->

<div class="content">
    <h1 class="titolo">Produits</h1>
    <div>
    <table class = "table1" >
        <thead>
        <tr>
            <th>Marque</th>
            <th>Reference</th>
            <th>Date d'achat</th>
            <th>Prix</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}">
            <td th:text="${produit.marque}"></td>
            <td th:text="${produit.reference}"></td>
            <td th:text="${produit.dateAchat}"></td>
            <td th:text="${produit.prix}"></td>
            <td th:text="${produit.stock}"></td>
            <td ><a th:href="@{/product/edit/{id}(id=${produit.id})}" class="btn btn-primary mx-2">edit </a><a class="btn btn-danger mx-2" th:href="@{/product/delete/{id}(id=${produit.id})}"> delete</a></td>
<!--            <td><a th:href="@{/product/edit/{id}{id=${produit.id}}">edit </a><a th:href="@{/product/delete/{id}{id=${produit.id}}">delete</a></td>-->
        </tr>
        </tbody>
    </table>
        <div class="conteneur">
        <form th:action="@{/product/search}" method="get">
            <input type="text" name="productId" placeholder="ID du produit">
            <button type="submit" class="btn">Rechercher</button>
        </form>
            <a th:href="@{/product/form}" class="btn">Add product</a>

        </div>
    </div>


</div>
</body>
</html>
