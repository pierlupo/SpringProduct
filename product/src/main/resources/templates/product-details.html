<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-details</title>
    <head th:insert="~{fragments/head.html :: head}"></head>
    <meta name="description" content="This is my first page.">
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"> </header>
<div class="containerDetails">
    <div class="card">
        <div class="card-header" th:text="${produit?.marque}">
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${produit?.reference}"></h5>
            <p class="card-text" th:text="${#dates.format(produit?.dateAchat, 'dd-MM-yyyy')}"></p>
            <a href="#" class="btn btn-primary" th:href="${'/product/view'}" >Retour</a>
        </div>
        <div class="card-footer text-body-secondary" th:text="${produit?.prix} + ' euros'">
            euros
        </div>
    </div>
</div>
</body>
</html>
